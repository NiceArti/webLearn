<style>
.output
{
	width:100px;
	height:100px;
}

</style>
<body>
	<div id="bodddy">
		<input type="file" accept="image/*" onchange="loadFile(event)">
	</div>
	<div class="hello"></div>
	<script>
		var loadFile = function(event) 
		{
			
			var hello = document.getElementsByClassName("hello")[0];
			var image = document.createElement('img');
			image.setAttribute("id", "output");
			hello.appendChild(image);
			var output = document.getElementsByClassName('output');
			

			output.src = URL.createObjectURL(event.target.files[0]);
			output.onload = function() { URL.revokeObjectURL(output.src); };
		};


		var myBlob = new Blob(["Hello World"], {type: 'text/plain'});
    	var anchor = `<a href="${window.URL.createObjectURL(myBlob)}" download="demo.txt">Save</a>`;


	</script>



</body>
