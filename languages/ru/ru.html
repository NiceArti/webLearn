<!doctype html>
<html>
<head>
	<title>Либрария</title>
	<meta charset="utf-8" name="viewport" lang="ru" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../img/logo.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../style/style.css">
	<script src="../../script/script.js"></script>
	<style>
		#navMenu a{
			padding-left:25px;
			padding-right:25px;
		}
		@media all and (max-width:1900px){
			#navMenu a{	padding:3px 0.8em 0px 0.8em; }
		}
		@media all and (max-width:1630px){
			#navMenu{ display:none; }
			#navBars{ display:block; }
		}
		
		
	</style>
</head>
<body>
	<header id="pageHead">
		<h3><em>Либрария</em></h3>
		<ul id="navMenu">
			<li><a href="#">Главная</a></li>
			<li><a href="navigation/visitors.html">Посетители</a></li>
			<li><a href="navigation/cards.html">Карточки</a></li>
			<li><a href="navigation/statistic.html">Статистика</a></li>
		</ul>
		<form name="f1">
			<input type="text" name="searchBar" id="searchBar" placeholder="Найти книгу по автору и названию..." onkeyup="searchFunction()">
			<i class="fa fa-search" name="searchIco" id="searchIco" onclick="showSearchBar()"></i>
			<i class="fa fa-bars" name="navBars" id="navBars" onclick="showNavBars()"></i>
			<select id="langChange" onchange="location = this.value;">
				<option value="#">RU</option>
				<option value="../../index.html">EN</option>
				<option value="../ro/ro.html">RO</option>
			</select>
		</form>
	</header>
	<article id="mainArticle">
		<form name="f2">
			<div id="content" align="center">
				<div class="books" align="center">
					<img src="../../img/1.jpg">
					<p class="aName"><h3>Маргарет Митчел</h3></p>
					<p class="bName">Уходящие с ветром</p>
					<p class="money"><h4>160</h4></p>
					<input type="button" value="добавить книгу" class="addBookToCart" onclick="addBook()">
					<input type="button" value="удалить книгу" class="deleteBookToCart" onclick="deleteBook()">
				</div>
				<div class="books" align="center">
					<img src="../../img/2.jpg">
					<p class="aName"><h3>Д.К. Роулинг</h3></p>
					<p class="bName">Гарри Поттер</p>
					<p class="money"><h4>200</h4></p>
					<input type="button" value="добавить книгу" class="addBookToCart" onclick="addBook()">
					<input type="button" value="удалить книгу" class="deleteBookToCart" onclick="deleteBook()">
				</div>
				<div class="books" align="center">
					<img src="../../img/3.jpg">
					<p class="aName"><h3>Говард Гофман</h3></p>
					<p class="bName">Моё громкое событие</p>
					<p class="money"><h4>350</h4></p>
					<input type="button" value="добавить книгу" class="addBookToCart" onclick="addBook()">
					<input type="button" value="удалить книгу" class="deleteBookToCart" onclick="deleteBook()">
				</div>
				<div id="modal">
					<div id="intoModal">
						<i class="fa fa-close" id="closeModal" onclick="closeModal()"></i><br>
						<input type="file" value="add image for book" name="addImage" id="addImage">
						<label for="addImage" id="addImageLabel">добавьте изображение</label><br>
						<input type="text" placeholder="Имя автора" name="addAuthorName" id="addAuthorName"><br>
						<input type="text" placeholder="Название книги" name="addBookName" id="addBookName"><br>
						<input type="text" placeholder="Цена" name="addPrice" id="addPrice"><br>
						<input type="button" value="Добавить" id="addModal" onclick="addNewBook()">
					</div>
				</div>
			</div>
			<div id="addItem" align="center" onclick="addItem()">
				<input type="button" value="+">
			</div>
		</form>
	</article>
	<footer id="pageFooter" align="center"><br>&copy Kravcenko Nikita<hr width="20%" color="black"></footer>
</body>
</html>
