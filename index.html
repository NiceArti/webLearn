	<title>Либрария</title>
	<meta charset="utf-8" name="viewport" lang="en" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<script src="script/script.js"></script>
	
</head>
<body>
	<header id="pageHead">
		<h3><em>Либрария</em></h3>
		<ul id="navMenu">
			<li><a href="navigation/register/index.html"><i class="fa fa-user-circle" aria-hidden="true"style="font-size: 2em;"></i></a></li>
			<li><a href="#">Main</a></li>
			<li><a href="navigation/visitors.html">Visitors</a></li>
			<li><a href="navigation/cards.html">Cards</a></li>
			<li><a href="navigation/statistic.html">Statistic</a></li>
		</ul>
		<form name="f1">
			<input type="text" name="searchBar" id="searchBar" placeholder="Find any book by name or author..." onkeyup="searchFunction()">
			<i class="fa fa-search" name="searchIco" id="searchIco" onclick="showSearchBar()"></i>
			<i class="fa fa-bars" name="navBars" id="navBars" onclick="showNavBars()"></i>
			<select id="langChange" onchange="location = this.value;">
				<option value="#">EN</option>
				<option value="languages/ro/ro.html">RO</option>
				<option value="languages/ru/ru.html">RU</option>
			</select>
		</form>
	</header>
	<article id="mainArticle">
		<form name="f2">
			<div id="content" align="center" id="mainContent">
				<div class="books">
					<a href="content/1.html"><img src="img/1.jpg"> </a>
					<p class="aName"><h3>Margaret Mitchell</h3></p>
					<p class="bName">Gone with the wind</p>
					<p class="money"><h4>160</h4></p>
					<input type="button" value="add book" class="addBookToCart" onclick="addBook()">
					<input type="button" value="delete book" class="deleteBookToCart" onclick="deleteBook()">
				</div>
				<div class="books">
					<img src="img/2.jpg">
					<p class="aName"><h3>J.K. Rowling</h3></p>
					<p class="bName">Harry Potter</p>
					<p class="money"><h4>200</h4></p>
					<input type="button" value="add book" class="addBookToCart" onclick="addBook()">
					<input type="button" value="delete book" class="deleteBookToCart" onclick="deleteBook()">
				</div>
				<div class="books">
					<img src="img/3.jpg">
					<p class="aName"><h3>Howard Norman</h3></p>
					<p class="bName">My famous evening</p>
					<p class="money"><h4>350</h4></p>
					<input type="button" value="add book" class="addBookToCart" onclick="addBook()">
					<input type="button" value="delete book" class="deleteBookToCart" onclick="deleteBook()">
				</div>
				
				<script>
					$(function () {
						$(":file").change(function () {
							if (this.files && this.files[0]) {
							var reader = new FileReader();

							reader.onload = imageIsLoaded;
							reader.readAsDataURL(this.files[0]);
						}
						});
					});
				
					function imageIsLoaded(e) {
						myNewImg.style.display = "block";
						$('#myNewImg').attr('src', e.target.result);
					}
				</script>
				
				
				<div id="modal">
					<div id="intoModal">
						<i class="fa fa-close" id="closeModal" onclick="closeModal()"></i><br>
						<img id="myNewImg" src=" " alt="your image" style="display:none;">
						<input type="file" value="add image for book" name="addImage" id="addImage" multiple><!--accept="image/*"-->
						<!---label for="addImage" id="addImageLabel">add image for book</label--><br>
						<input type="text" placeholder="Author name" name="addAuthorName" id="addAuthorName"><br>
						<input type="text" placeholder="Book name" name="addBookName" id="addBookName"><br>
						<input type="text" placeholder="Price" name="addPrice" id="addPrice"><br>
						<input type="button" value="Add" id="addModal" onclick="addNewBook(this)">
					</div>
				</div>
				
			</div>
			<div id="addItem" align="center" onclick="addItem()">
				<input type="button" value="+">
			</div>
			<div>
				<footer id="pageFooter">
					<br>
					<p>&copy Kravcenko Nikita</p>
					<hr width="20%" color="black">
				</footer>
			</div>
		</form>
	</article>
	
</body>
</html>
